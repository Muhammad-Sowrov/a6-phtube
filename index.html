<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/Logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/c70cacdd93.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .font-inter {
        font-family: "Inter";
      }
    </style>
  </head>

  <body>
    <header class="mb-4 font-inter">
      <nav class="container mx-auto sm:my-2 md:my-8 lg:my-16 px-4">
        <div class="flex justify-between text-center w-full">
          <div class="w-3/12">
            <img src="images/Logo.png" alt="" class="w-auto" />
          </div>
          <div
            class="-3/12 sm:text-xs md:text-sm lg:text-base "
          >
            <button
              class="btn btn-xs sm:bt-sm md:btn-md lg:btn-lg w-auto text-"
            >
              Sort by view
            </button>
          </div>
          <div class="w-auto">
            <button id="handleBlog" onclick="handleBlog(this)" class="btn btn-error text-sm font-medium">Blog</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mx-auto">
      <!-- category item starts-->
      <section class="container mx-auto w-full">
        <div id="tab-container" class="tabs flex justify-center text-center">
          <!-- <button class="btn"></button> -->
        </div>
      </section>
      <!-- category item ends-->

      <!-- card item starts-->
      <section>
        <div
          id="video-container"
          class="container w-full mx-auto px-4 grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5"
        ></div>
      </section>
      <!-- card item ends-->
    </main>
    <footer></footer>

    <script src="script/script.js"></script>
  </body>
</html>
